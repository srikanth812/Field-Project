    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .menu-container {
            width: 90%;
            margin: 0 auto;
            padding-top: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .menu-section {
            margin-bottom: 40px;
        }

        h2 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Two-column grid layout for video items */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two equal columns */
            gap: 20px;
        }

        .menu-item {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .menu-item:hover {
            transform: scale(1.05);
        }

        .menu-item video {
            width: 100%; /* Make videos responsive */
            max-width: 300px; /* Limit video size */
            height: auto;
            border-radius: 8px;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
        }

        .nav-links a {
            text-decoration: none;
            color: #28a745;
            font-size: 18px;
            font-weight: bold;
        }

        .nav-links a:hover {
            color: #218838;
        }

        /* Responsive Design: Stack columns on smaller screens */
        @media (max-width: 768px) {
            .menu-grid {
                grid-template-columns: 1fr; /* Stack items in one column */
            }
        }
    </style>
</head>
