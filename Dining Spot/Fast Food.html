<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu with Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .menu-container {
            width: 80%;
            margin: 0 auto;
            padding-top: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .menu-section {
            margin-bottom: 40px;
        }

        h2 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .menu-item {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .menu-item:hover {
            transform: scale(1.05);
        }

        .menu-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .item-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .item-price {
            font-size: 18px;
            color: #888;
            margin-top: 5px;
        }

        .add-to-cart {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .add-to-cart:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>

 <!-- Fast Food Section -->

        <div class="menu-section">
            <h2>FAST FOOD</h2>
            <div class="menu-grid">
                <div class="menu-item">
                   
                    <img src="https://i.pinimg.com/enabled_lo/236x/7b/69/ea/7b69ea839992e50e1d570d2c56bf70ab.jpg" alt="Noodles"><br>
                      <span class="item-name">Noodles</span><br>
                    <span class="item-price">$3.95</span><br>
                   
                </div>
                <div class="menu-item">
                
                    <img src="https://i.pinimg.com/236x/b9/ff/32/b9ff32c78f37aae474dded1be3d48d45.jpg" alt="Fried Rice"><br>
                        <span class="item-name">Fried Rice</span><br>
                    <span class="item-price">$4.95</span><br>
                  
                </div>
                <div class="menu-item">
                    
                    <img src="https://i.pinimg.com/enabled_lo/236x/32/25/82/322582f81dd43d0cf57502c1d9a7a586.jpg" alt="Tacos"><br>
                       <span class="item-name">Tacos</span><br>
                    <span class="item-price">$3.00</span><br>
                  
                </div>
                <div class="menu-item">
                   
                    <img src="https://i.pinimg.com/enabled_lo/236x/13/1f/fe/131ffe17fbaca82da95dd14dff884e17.jpg" alt="Burger"><br>
                    <span class="item-name">Burger</span><br>
                    <span class="item-price">$5.05</span><br>
                 
                </div>
                <div class="menu-item">
                    <img src="https://i.pinimg.com/236x/55/6e/f7/556ef7473594d261c3f16b14fa977ced.jpg" alt="Pizza"><br>
                   
                    <span class="item-name">Pizza</span><br>
                    <span class="item-price">$4.50</span><br>
                  
                </div>
                <div class="menu-item">
                    
                    <img src="https://i.pinimg.com/enabled_lo/236x/3c/54/75/3c54751cdaf44bc2f20a36ece8c4860a.jpg" alt="Fries"><br>

        </div>

    </div>
